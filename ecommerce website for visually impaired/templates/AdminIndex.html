<!DOCTYPE html>
<html>
<head><title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
  margin: 0;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #6f7781;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: black;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: black;
  font-size: 25px;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

 /*#main {
   transition: margin-left .5s;
  padding: 16px;
  color: white;
  background-color: black;
  width:100%;
  position:fixed;
}*/
#main{
transition: margin-left .5s;
padding: 16px;
color: white;
background-color: #141516;
}


@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}


* {
  box-sizing: border-box;
}
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 90%;
  margin-top:20px;
  margin-bottom:20px;
}

#customers td, #customers th {
/* border: 1px solid #ddd; */
  padding: 3px;
  text-align: center;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #232F3E;
  color: white;
}

.button {
background-color: white;
border: none;
color: black;
padding: 12px 40px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
/* margin: 4px 2px; */
cursor: pointer;
border: 0.25px solid #e7e7e7;
border-radius: 5px ;
}

button:hover {
background-color: #232f3ea1;
color: white;
}
hr{
  height: 1px;
        background-color: black;
        border: none;
}

</style>
</head>


<div id="mySidenav" class="sidenav">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
<a href="/addproduct">Add Product</a>
<a href="/viewcustomer">List of Customer</a>
    <a href="/viewpayment">View Payment</a>
<a href="/viewfeedback">Product Feedback</a>
<a href="/viewapplication"> Feedback</a>
<a href="/message">Message</a>

<a href="/adminindex">Home</a>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <span style="font-size:30px;cursor:pointer"><a style="text-decoration: none;color:white" href="/adminindex">Dream Shopping</a></span>
  <span style="font-size:30px;cursor:pointer; float: right;">| Hello,Admin</span>
  <span style="font-size:30px; float: right;"><a style="text-decoration: none;color:white" href="/logout">logout</a></span>

</div>






<!-- This is body part -->
<center>
<table id="customers">
  <tr>
    <th>Id</th>
    <th>Product Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Weight</th>
    <th>Description</th>
    <th width="80px">Image</th>
    <th colspan="2">Action</th>

  </tr>


    {% for row in productdata%}

            <tr>
                 <form id="myform" method="post" action="/proddetailsedit">
                 <input type="hidden" name="result" value="{{row.0}}">
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
               <td>{{row.4}}</td>
                 <td> {{row.5}} </td>
                <td width="100px"> <img src="static/uploads/{{row.6}}" width="50px" height="50px" >
</td>
<td><button class="button" type="submit">Edit</button></td></td>

              </form>
              <form id="myform1" method="post" action="/proddelete">
                 <input type="hidden" name="result" value="{{row.0}}">
                  <td><button class="button" type="submit">Delete</button></td>
</form>
                  </tr>

{% endfor  %}




</table>

</center>



<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "white";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>

</body>
</html>
